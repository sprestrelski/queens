name: Fetch grid from LinkedIn
on:
  push:
    branches: ["main", "actions"]
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Installing package list
        run: apt list --installed    
      - name: Removing previous chrome instances on runner 
        run: sudo apt purge google-chrome-stable  
        
       # Need to fetch reqs if needed
      - name: Installing all necessary packages
        run: pip install chromedriver-autoinstaller selenium pyvirtualdisplay
      - name: Install xvfb
        run: sudo apt-get install xvfb
      - name: Create config.py
        run: |
         echo "username = '${{ secrets.IN_USERNAME }}'" >> config.py
         echo "password = '${{ secrets.IN_PASSWORD }}'" >> config.py

      - name: Run grid script
        run: python auto_selenium_grid.py
        
      - name: Commit new grid
        run: |
         git config --global user.name "Samantha Prestrelski"
         git config --global user.email "33042752+sprestrelski@users.noreply.github.com"
         git add -A
         git commit -m "new grid added"
         git push